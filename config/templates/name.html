{% extends "base_generic.html" %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
  <!-- Main row -->
  <div class="row">
    <div class="col-md-12">
      <!-- general form elements -->
      <div class="card card-danger">
        <div class="card-header">
          <h3 class="card-title">Formul√°rio</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form action="{{ action }}" method="post">
          <div class="card-body">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-group">
              {{ form.name.errors }}
              <label for="{{ form.name.id_for_label }}">Nome</label>
              {% render_field form.name class="form-control" placeholder="Nome" %}
            </div>
            <div class="card-footer">
              <button type="submit" class="btn btn-danger">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /.card -->
  <!-- /.row (main row) -->
{% endblock %}
